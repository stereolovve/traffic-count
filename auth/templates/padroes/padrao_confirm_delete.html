<!-- Confirmar Deleção -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Deleção</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icone.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-xl font-semibold text-gray-800">Confirmar Deleção</h1>
        <p class="text-gray-600 mt-2">Tem certeza que deseja deletar "{{ object }}"?</p>
        <form method="post" class="mt-4 space-y-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Confirmar</button>
        </form>
        <a href="{% url 'padrao_list' %}" class="block mt-4 text-blue-500 hover:underline">Cancelar</a>
    </div>
</body>
</html>
